<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "campingstyle.css">
    <!--네비게이션 바 링크 이동-->
    <script>
    $('li > a').click(function (){
      var headerHeight = $('#header').outerHeight(); // 헤더의 높이
      var offset = $(this.hash).offset().top - headerHeight; // 이동할 위치 계산
      $('html, body').animate({scrollTop: offset}, 300); // 이동
      $('body').css('padding-top', headerHeight); // body에 padding-top 추가
    });
    </script>
    <!-- 아이콘(이모지) 삽입 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="campingstyle.js"></script>
    <title>camping</title>
</head>
<body>
    <div id = "container">
        <div id = "header"> <!-- 네비게이션 바 -->
          <h2> <a href = "#Home"></i> 캠핑 홈 </a></h2>

                <li><a href = "#Reviews">Reviews</a></li> <!-- 상품 리뷰 -->
                <li><a href = "#Contact">Contact</a></li> <!-- 문의사항 -->

                <li><a href = "https://www.facebook.com/" target="_blank"><i class="ri-facebook-box-fill"></i></a></li> <!-- 페이스북으로 연결 -->
                <li><a href = "https://www.youtube.com/results?search_query=%EC%BA%A0%ED%95%91" target="_blank"><i class="ri-youtube-fill"></i></a></li> <!-- 유튜브로 연결 -->
              </ul>
            </nav>
            </div>

        <div id = "Home"> <!-- 홈화면 -->

                <p1><img src = "images/camping1.jpg" alt="" width = "100%""></p1>
            </div>

        <div id = "Benefits"> <!-- 상품 장점 설명 -->

        </div>

        <div id = "Reviews"> <!-- 우수 리뷰 (배너 형태로) -->
          <div id="slider1" class="slider-container">
            <div class="inner">너무 좋아요</div>
            <div class="inner">진짜 좋아요</div>

        <div id = "Contact"> <!-- 문의 사항 -->
            <div class = "left-box"> 
                집 나가면 개고생?<br>
                우리 텐트와 함께라면 NO!
            </div>
            <div class = "right-box">
                  <div class="row">
                    <div class="col-lg-12">
                      <form id="contactForm" name="sentMessage" novalidate>
                          <div class="col-md-6">
                            <div class="form-group">
                                <p>이름</p><input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <p>email</p><input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                              <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <p>전화번호</p><input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <p>문의사항</p><textarea class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>

                            </div>
                          </div>
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                          </div>
                        </div>
                      </form>
